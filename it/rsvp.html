        function hideguests()
        {

            document.getElementById('namefourguests').style.display="none";
        }

        {
            document.getElementsByClassName('line')[0].style.display="block";
            document.getElementsByClassName('line')[1].style.display="block";
            document.getElementsByClassName('line')[2].style.display="block";
            document.getElementsByClassName('line')[3].style.display="block";

            document.getElementById('guests').style.display="block";
            document.getElementById('events').style.display="block";
            document.getElementById('diet').style.display="block";
            document.getElementById('songs').style.display="block";

            var message = document.getElementById('message');
            message.innerHTML = 'Grazie per aver risposto.<br><br>Ci vediamo il gran giorno!';
        }
    
        function hide()
        {
            hideguests();
            document.getElementsByClassName('line')[0].style.display="none";
            document.getElementsByClassName('line')[1].style.display="none";
            document.getElementsByClassName('line')[2].style.display="none";
            document.getElementsByClassName('line')[3].style.display="none";

            document.getElementById('songs').style.display="none";
            document.getElementById('none').style.display="none";
            document.getElementById('songs').style.display="none";

            
            var message = document.getElementById('message');
            message.innerHTML = 'Grazie per aver risposto.<br><br>Ci mancherai.';
        }
    
        function showNames(value)
        {
            console.log(value)
            switch(value) {
                case "0":
                break;
                case "1":
                hideguests();
                break;
                case "2":
                hideguests();
                showoneguests();
                break;
                case "3":
                hideguests();
                showtwoguests();
                break;
                case "4":
                hideguests();
                showthreeguests();
                break;
                case "5":
                showfourguests();
                break;
                default:
            }
        }
    
        function showoneguests()
        {
            document.getElementById('nameoneguests').style.display="block";
        }
        function showtwoguests()
        {
            document.getElementById('nameoneguests').style.display="block";
            document.getElementById('nametwoguests').style.display="block";
        }

        function showthreeguests()
        {
            document.getElementById('nameoneguests').style.display="block";
            document.getElementById('nametwoguests').style.display="block";
            document.getElementById('namethreeguests').style.display="block";
        }
        function showfourguests()
        {
            document.getElementById('nameoneguests').style.display="block";
            document.getElementById('nametwoguests').style.display="block";
            document.getElementById('namethreeguests').style.display="block";
            document.getElementById('namefourguests').style.display="block";
        }

        function check()
        {
            var elm_dinner = document.getElementById('Dinner');
            var elm_brunch = document.getElementById('Brunch');
            
            if (elm_dinner.checked) {
                elm_dinner.value="Yes";
            }
            else{
                elm_dinner.value="No";
            }
            if (elm_brunch.checked) {
                elm_brunch.value="Yes";
            }
            else{

            }
